<!DOCTYPE html>
<html>

<head>
    <title> First Web AR </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background = "color: skyblue ">
            <a-plane color="#002aff" height="10" width="10" rotation="-90 0 0" position="0 0 -10"></a-plane>
            <a-box color="#C78EFF" height="3" width="1" depth="0.1" position=" 0 1 -8"></a-box>
            <a-sphere color="yellow" radius="1" position="2 1 -8"></a-sphere>
            <a-ring color="red" radius-inner = "0.25" radius-outer="0.5" position = "4 0 -8" rotation="-90 0 0"></a-ring>
            <a-cone color="green" radius-bottom="0.6" radius-top="0.01" position="-2 0 -8"></a-cone>
    </a-scene>
</body>

</html>
